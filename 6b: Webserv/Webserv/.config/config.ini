[Server]
host = localhost
root = var/www/WebCris
server_name = cris

port = 8080
port = 4242
port = 5555

max_body_size = 1

default_directory = WebCris
default_page = var/error/404.html
redirect = var/www/WebCris/index.html

location = www
allowed_methods = NONE
road = var/www
autoindex = off

location = WebCris
allowed_methods = GET
road = var/www/WebCris
autoindex = on

location = error
allowed_methods = GET
road = var/error
autoindex = off

location = cris
allowed_methods = GET, POST
road = var/www/WebCris/cris
autoindex = on

location = kapouet
allowed_methods = GET, POST, DELETE
road = var/www/WebCris/kapouet
autoindex = on

location = cgi-bin
allowed_methods = GET, POST
road = var/cgi-bin
autoindex = off

cgi_extensions = .php, .py
cgi.php = /usr/local/bin/php-cgi
cgi.py = /usr/local/bin/python3
cgi_directory = var/www/WebCris/uploads