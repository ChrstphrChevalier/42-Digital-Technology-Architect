<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #d0e7f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #40e0d0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2f4f4f;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .italic {
            font-style: italic;
            color: #ADD8E6;
        }
        .small-text {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 0.9em;
            color: black;
        }
        .footer .year {
            color: black;
        }
        .footer .company {
            color: #808080;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home Page Construction</h1>
        <p class="italic">We apologize for the inconvenience</p>
        <p class="small-text">Please check back later</p>
        <div class="footer">&copy; <span class="year">2024</span> <span class="company">Webserv Company</span></div>
    </div>
</body>
</html>
